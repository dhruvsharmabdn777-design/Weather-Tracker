<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Live Temperature</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background: linear-gradient(135deg, #4facfe, #00f2fe);
    color: white;
    text-align: center;
    padding: 50px;
  }
  .card {
    background: rgba(255,255,255,0.15);
    border-radius: 15px;
    padding: 30px;
    max-width: 400px;
    margin: auto;
    box-shadow: 0 8px 20px rgba(0,0,0,0.2);
  }
  input,{
    padding: 10px;
    border-radius: 10px;
    border: none;
    width: 70%;
    font-size: 16px;
  }
  button {
    padding: 10px 15px;
    border-radius: 10px;
    border: none;
    background: white;
    color: #0077ff;
    font-weight: bold;
    cursor: pointer;
  }
  .temp {
    font-size: 48px;
    font-weight: bold;
    margin-top: 20px;
  }
  .city {
    font-size: 20px;
    margin-top: 10px;
  }
</style>
</head>
<body>
  <div class="card">
    <h2>üåç Live Temperature Checker</h2>
    <input id="cityInput" type="text" placeholder="Enter any city (e.g. Hathras)" />
    <button onclick="getWeather()">Get Temperature</button>

    <div id="output">
      <div class="temp" id="temp">-- ¬∞C</div>
      <div class="city" id="cityName">Enter a city above</div>
    </div>
  </div>

<script>
  const API_KEY = "7e6100c71e6c449dafe224105253010";

  async function getWeather() {
    const city = document.getElementById("cityInput").value.trim();
    const tempDiv = document.getElementById("temp");
    const cityNameDiv = document.getElementById("cityName");

    if (!city) {
      cityNameDiv.textContent = "Please enter a city name!";
      tempDiv.textContent = "-- ¬∞C";
      return;
    }

    cityNameDiv.textContent = "Loading...";
    tempDiv.textContent = "...";

    try {
      const response = await fetch(`https://api.weatherapi.com/v1/current.json?key=${API_KEY}&q=${encodeURIComponent(city)}&aqi=no`);
      const data = await response.json();

      if (data.error) {
        cityNameDiv.textContent = "City not found!";
        tempDiv.textContent = "-- ¬∞C";
        return;
      }

      const temp = data.current.temp_c;
      const name = `${data.location.name}, ${data.location.country}`;

      tempDiv.textContent = `${temp} ¬∞C`;
      cityNameDiv.textContent = name;
    } catch (error) {
      cityNameDiv.textContent = "Error fetching data!";
      tempDiv.textContent = "-- ¬∞C";
    }
  }
</script>
</body>
</html>
